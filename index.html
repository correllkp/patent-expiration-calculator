            "@type": "Answer",

          "@type": "Question",
          "name": "How does a terminal disclaimer affect patent term?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "A terminal disclaimer limits your patent's expiration to match another patent's expiration date. This is used to overcome obviousness-type double patenting rejections and ties the life of both patents together."
          }
        },
        {
          "@type": "Question",
          "name": "What is the Earliest Effective Filing Date (EEFD)?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "EEFD is the filing date of the earliest application in a priority chain (continuations, CIPs, divisionals). For patents claiming domestic benefit, the 20-year term runs from the EEFD, not the actual filing date."
          }
        }
      ]
